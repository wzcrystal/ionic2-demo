<ion-header>
  <ion-navbar>
    <ion-title>输入框</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>基础输入框</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="userName"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>固定行内标签输入框</ion-list-header>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>行内标签输入框</ion-list-header>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input placeholder="Username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list inset>
    <ion-list-header>内置标签输入框</ion-list-header>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input placeholder="Username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>堆叠输入框</ion-list-header>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input placeholder="Username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>浮动输入框</ion-list-header>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
