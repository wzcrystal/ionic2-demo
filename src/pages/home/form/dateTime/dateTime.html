<ion-header>
  <ion-navbar>
    <ion-title>日期时间选择</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>日期选择</ion-label>
    <ion-datetime doneText="确定" cancelText="取消" displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>日期时间选择</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>时间选择</ion-label>
    <ion-datetime displayFormat="HH:mm:ss"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>日期选择最小最大限制</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" min="2017-12-30" max="2018-07-01"></ion-datetime>
  </ion-item>
</ion-content>
