<ion-header>
  <ion-navbar>
    <ion-title>手势事件</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
  </ion-card>

  <ion-card (pan)="panEvent($event)">
    <ion-item>
      Panned: {{pan}} times
    </ion-item>
  </ion-card>

  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swiped: {{swipe}} times
    </ion-item>
  </ion-card>

  <ion-card (rotate)="rotateEvent($event)">
    <ion-item>
      Rotated: {{rotate}} times
    </ion-item>
  </ion-card>

  <ion-card (pinch)="pinchEvent($event)">
    <ion-item>
      Pinched: {{pinch}} times
    </ion-item>
  </ion-card>

</ion-content>
